language: general
sudo: required
services:
  - docker

before_install:
  - docker build -t msvsrdocker/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true msvsrdocker/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-learning"
  env: "Dockerlearning-env"
  bucket_name: "elasticbeanstalk-us-east-2-980367155655Info"
  bucket_path: "docker-learning"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
